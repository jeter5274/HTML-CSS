<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>MySite 회원가입하기</title>
        <link rel="stylesheet" href="./css/main.css">
        <link rel="stylesheet" href="./css/signup.css">
    </head>

    <body>
        <div id="wrapper">
            <!--헤더-->
            <div id="header" class="clearfix">
                <h1><a href="./main.html">MySite</a></h1>
                <div id="login_area">
                    <a href="">로그인</a>
                    <a href="./signup.html">회원가입</a>
                </div>
            </div>
            <!--헤더 끝-->

            <!--네비-->
            <div id="nav">
                <ul class="clearfix">
                    <li><a href="#">입사지원서</a></li>
                    <li><a href="./board.html">게시판</a></li>
                    <li><a href="#">갤러리</a></li>
                    <li><a href="#">방명록</a></li>
                </ul>
            </div>
            <!--네비 끝-->

            <!--콘텐츠-->
            <div id="contents" class="clearfix">
                <!--어사이드-->
                <div id="aside">
                    <h2>회원가입</h2>
                </div> 
                <!--어사이드 끝-->

                <!--메인-->
                <div id="main">
                    <div id="main_top" class="clearfix">
                        <h3>회원 정보 입력</h3>
                        <div id="main_top_right">
                            <ul>
                                <li><a href="./main.html">홈</a></li>
                                <li class="last_clear"><a href="./signup.html">회원가입 </a></li>
                            </ul>
                        </div>
                    </div>

                    <div id="main_bottom">
                        <form action="" method="">
                            <!--아이디 입력-->
                            <div>
                                <label for="input_id" class="subtitle">아이디</label>
                                <input id="input_id" type="text" placeholder="아이디를 입력하세요">
                            </div>
                            <!--아이디 입력 끝-->
            
                            <!--패스워드 입력-->
                            <div>
                                <label for="input_pwd" class="subtitle">패스워드</label>
                                <input id="input_pwd" type="password" placeholder="패스워드를 입력하세요">
                            </div>
                            <!--패스워드 입력 끝-->
            
                            <!--이름 입력-->
                            <div>
                                <label for="input_name" class="subtitle">이름</label>
                                <input id="input_name" type="text" placeholder="이름을 입력하세요">
                            </div>
                            <!--이름 입력 끝-->
            
                            <!--프로필 사진 첨부-->
                            <div>
                                <label for="input_pic" class="subtitle">프로필사진</label>
                                <input id="input_pic" type="file">
                            </div>
                            <!--프로필 사진 첨부 끝-->
            
                            <!--주소 입력-->
                            <div>
                                <div>
                                    <span class="subtitle">주소</span>
                                    <input type="text" placeholder="우편번호">
                                    <button type="button">우편번호찾기</button>
                                </div>
                                <div id="address">
                                    <input type="text" placeholder="주소">
                                </div>
                            </div>
                            <!--주소 입력 끝-->
            
                            <!--이동통신사 선택-->
                            <div>
                                <label for="select_telecom" class="subtitle">이동통신사</label>
                                <select id="select_telecom">
                                    <option>선택해주세요</option>
                                    <option>LG U+</option>
                                    <option>KT</option>
                                    <option>SKT</option>
                                    <option>알뜰통신</option>
                                </select>
                            </div>
                            <!--이동통신사 선택 끝-->
            
                            <!--나이-->
                            <div>
                                <span class="subtitle">나이</span>
                                <label for="radio_10age">10대</label><input id="radio_10age" type="radio">
                                <label for="radio_20age">20대</label><input id="radio_20age" type="radio" checked="checked">
                                <label for="radio_30age">30대</label><input id="radio_30age" type="radio">
                                <label for="radio_40age">40대</label><input id="radio_40age" type="radio">
                                <label for="radio_etcAge">기타</label><input id="radio_etcAge" type="radio"> 
                            </div>
                            <!--나이 끝-->
            
                            <!--취미-->
                            <div>
                                <span class="subtitle">취미</span>
                                <label for="chk_book">독서</label><input id="chk_book" type="checkbox" checked="checked">
                                <label for="chk_music">음악</label><input id="chk_music" type="checkbox">
                                <label for="chk_trip">여행</label><input id="chk_trip" type="checkbox">
                                <label for="chk_movie">영화</label><input id="chk_movie" type="checkbox">
                                <label for="chk_cording">코딩</label><input id="chk_cording" type="checkbox">
                                <label for="chk_etcHobby">기타</label><input id="chk_etcHobby" type="checkbox">
                            </div>
                            <!--취미 끝-->
            
                            <!--자기소개-->
                            <div>
                                <span class="subtitle intro_myself">자기소개</span>
                                <textarea></textarea>
                            </div>
                            <!--자기소개 끝-->
            
                            <!--버튼-->
                            <div id="btn_area">
                                <button type="reset">초기화</button>
                                <button type="submit">등 록</button>
                            </div>
                            <!--버튼-->
                        </form>
                    </div> 
                </div>
                <!--메인 끝-->
            </div>
            <!--콘텐츠 끝-->
            <!--회원가입 폼-->
            <div id="signup_box">
                
            </div>
            <!--회원가입 폼 끝-->

            <!--푸터-->
            <div id="footer">
                Coptright(C) 전재철 2020 All Right reserved.
            </div>
            <!--푸터 끝-->
        </div>
    </body>
</html>
